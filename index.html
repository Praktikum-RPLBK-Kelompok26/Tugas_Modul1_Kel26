<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Modul 1 Kel 26</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <h1>Program Penghitung Nilai Akhir Mahasiswa</h1>
        <div class="kotak">
            <p class="subjudul">Silahkan Masukkan Data</p>

            <form action="#" id="myform">                
                <label>Nama</label>
                <input type="text" id="nama_in" class="form" placeholder="Nama Lengkap">
                <label>Jumlah Presensi</label>
                <input type="text" id="n1" class="form" placeholder="Jumlah presensi (0-14)">
                <label>Nilai Tugas</label>
                <input type="text" id="n2" class="form" placeholder="Jumlah nilai tugas (0-100)">
                <label>Nilai UTS</label>
                <input type="text" id="n3" class="form" placeholder="Jumlah nilai UTS (0-100)">
                <label>Nilai UAS</label>
                <input type="text" id="n4" class="form" placeholder="Jumlah nilai UAS (0-100)">
    
                <input type="button" onclick="data()" value="Hitung" class="tombol">
                <br></br>
                <input type="reset" value="Reset" class="tombol">
            </form>

            <!-- Output -->
            <p id="nama_out"></p>
            <p id="presensi_out"></p>
            <p id="tugas_out"></p>
            <p id="uts_out"></p>
            <p id="uas_out"></p>
            <br></br>
            <p id="note"></p>
            <p id="ket_presensi"></p>
            <p id="ket_tugas"></p>
            <p id="ket_uts"></p>
            <p id="ket_uas"></p>
            <p id="jumlah_out"></p>
            <br></br>
            <p id="grade_out"></p>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
